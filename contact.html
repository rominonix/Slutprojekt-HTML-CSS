<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-style.css">
    <title>Contact HTML / CSS 2020</title>
</head>
<body>
    <header>
        <section class="header-contact">
            <div class="text-contact">
                <h1>Oh hello there!</h1>
            </div>

                <div class="contact-img">
                    <img src="img/contact.png" alt="">
                </div>
            
        </section>
       
    </header>

    <nav class="nav-container">
        <ul>
            <li><a href="index.html"><span class="opacity">Home</span></a></li>
            <li><span class="opacity">Our offer</span></li>
            <li><span class="opacity">Why us</span></li>
            <li>Contact</li>
        </ul>
    </nav> 
    <main>
        <section class="main-contact">
                <div class="main-titel">
                    <h1><span class="white">What's on your mind?</span></h1>
                </div>
                <div class="my-form">
                    <form>
                        <label for="name">Your mail</label><br>
                        <input class="mail-area" type="text" id="name" name="name"><br>
                    </form>
                    <form>
                        <label for="name">Your message</label><br>
                        <textarea class="text-area">Dear Insurance company</textarea><br>          
                    </form>
                    <button class="send-button">Send message</button>
                    <!-- <input type="submit" value="SEND MESSAGE">  -->
                </div>
                                   
        </section>        
    </main>

    <footer>
        <section class="footer-contact">
            <div class="main-map"> 
                <div class="contact-come">
                    <h1><span class="white">Come visit us!</span></h1><br>
                    <p>2219 Griffin Street <br>San Francisco</p>
                </div>
                <div class="checkpoint">
                    <img src="img/checkpoint.png" alt="">
                </div>    
            </div> 
        </section>
    </footer>
    
</body>
</html>
